apply plugin: 'android'
apply from: '../../flashlight-sign.gradle';

android {
    compileSdkVersion 7
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId 'at.besn.flashlight'
        minSdkVersion 7
        targetSdkVersion 7
        versionCode 2
        versionName '1.2'
    }
    buildTypes {
        release {
            debuggable false
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            runProguard false
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
